{% load staticfiles %}
<html>
    <head>
        <title>SellnBuy App</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/sbapp.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="top-menu">logout</span></a>
                <a href="{% url 'item_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Item</span></a>

                <p class="top-menu">Hello {{ user.username }},</p>
            {% else %}
                <a href="{% url 'register' %}" class="top-menu">signup</span></a>
                <a href="{% url 'login' %}" class="top-menu">login</span></a>
            {% endif %}
            <h1><a href="/">SellnBuy</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
